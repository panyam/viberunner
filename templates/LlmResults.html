<!-- templates/LlmResult.html -->

{{ define "LlmResults" }}
<div id="llm-results-template" class="hidden">
    <!-- Header -->
    <div class="bg-gray-50 dark:bg-gray-700 px-4 py-5 border-b border-gray-200 dark:border-gray-600">
        <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white">LLM Results</h3>
    </div>
    
    <!-- Results Content -->
    <div class="p-6 max-h-[60vh] overflow-y-auto">
        <div id="llm-results-content" class="prose dark:prose-invert max-w-none">
            <!-- LLM response will be inserted here -->
        </div>
    </div>
    
    <!-- Footer with Actions -->
    <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 border-t border-gray-200 dark:border-gray-600">
        <button id="llm-apply" type="button" class="inline-flex w-full justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Apply to Section</button>
        <button id="llm-revise" type="button" class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-4 py-2 text-base font-medium text-gray-700 dark:text-gray-300 shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Revise Prompt</button>
        <button id="llm-results-close" type="button" class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-4 py-2 text-base font-medium text-gray-700 dark:text-gray-300 shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 sm:mt-0 sm:w-auto sm:text-sm">Close</button>
    </div>
</div>
{{ end }}
