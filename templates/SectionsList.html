<!-- templates/SectionList.html -->

{{# include "Section.html" #}}

{{ define "SectionsList" }}
<div id="sections-wrapper" class="space-y-6">
    <!-- Always include the section template for JavaScript to use -->
    <div style="display: none; position: absolute; visibility: hidden;" aria-hidden="true">
      {{ template "Section" . }}
    </div>
    
    <!-- Always render the empty state container, JS will toggle its visibility -->
    <div id="empty-state" class="hidden bg-white dark:bg-gray-800 rounded-lg shadow-sm p-8 text-center">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
         </svg>
        <h3 class="mt-4 text-lg font-medium text-gray-900 dark:text-white">No sections yet</h3>
        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Get started by creating your first section</p>
        <div class="mt-6">
            <!-- The button to create the first section -->
            <button id="create-first-section" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Create First Section
            </button>
        </div>
    </div>
    
    <!-- Actual sections will be dynamically added here -->
</div>
{{ end }}
