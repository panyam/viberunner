<!-- templates/TableOfContents.html -->

{{ define "TableOfContents" }}
<div class="h-full flex flex-col">
    <!-- TOC Header -->
    <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between flex-shrink-0"> <!-- flex-shrink-0 prevents header shrinking -->
        <h2 class="font-bold text-lg text-gray-900 dark:text-white mr-2">Table of Contents</h2>
        <!-- Add Section Icon Button -->
        <button id="add-section-btn-header" class="p-1 rounded text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" title="Add New Section">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
             </svg>
        </button>
        <!-- Close button is visually separate, pushed right -->
        <button id="close-sidebar" class="md:hidden p-1 rounded text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>
    
    <!-- TOC Content - Scrollable Area: Takes remaining space -->
    <div class="flex-1 overflow-y-auto p-2"> <!-- overflow-y-auto HERE makes THIS div scrollable, not the whole sidebar -->
        <ul id="toc-list" class="space-y-1">
            <!-- TOC items will be dynamically added here -->
            <!-- Template item for reference -->
            <li class="toc-item-template hidden">
                <a href="#section-id" class="block px-3 py-2 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-colors duration-150">
                    <span class="toc-section-number">1.</span> <span class="toc-section-title">Section Title</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- User Box (Desktop Only) -->
    <div class="user-box hidden md:block mt-auto p-4 border-t border-gray-200 dark:border-gray-700">
        <div class="flex items-center space-x-3">
            <div class="flex-shrink-0">
                <span class="inline-block h-10 w-10 rounded-full overflow-hidden bg-gray-200 dark:bg-gray-600">
                    <!-- Placeholder for Avatar -->
                    <svg class="h-full w-full text-gray-400 dark:text-gray-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </span>
            </div>
            <div class="min-w-0 flex-1">
                <p class="text-sm font-medium text-gray-900 dark:text-white truncate">Sriram Panyam</p>
                <p class="text-sm text-gray-500 dark:text-gray-400 truncate">sri.panyam@gmail.com</p>
            </div>
        </div>
        <div class="mt-3 flex justify-center space-x-4">
            <!-- Placeholder Icons -->
            <a href="#" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"> <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" /> </svg> </a>
            <a href="#" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"> <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" /> </svg></a>
            <a href="#" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300"> <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"> <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
 </svg></a>
        </div>
    </div>

    <!-- Mobile Placeholder Area (Mobile Only) - Should show when sidebar is open on mobile -->
    <div class="mobile-placeholders md:hidden mt-auto p-4 border-t border-gray-200 dark:border-gray-700 space-y-2">
         <a href="#" class="block text-sm text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Item 1</a>
         <a href="#" class="block text-sm text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400">Item 2</a>
        <!-- Add other buttons/links as needed -->
    </div>
</div>
{{ end }}
