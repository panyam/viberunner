{{/* FILE: templates/ModalContainer.html */}}

{{# include "LlmDialog.html" #}}
{{# include "LlmResults.html" #}}
{{# include "SectionTypeSelector.html" #}}

{{ define "ModalContainer" }}
<div id="modal-backdrop" class="fixed inset-0 bg-gray-500 bg-opacity-75 dark:bg-gray-900 dark:bg-opacity-80 transition-opacity"></div>

<div id="modal-panel" class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <!-- Modal Content Container -->
        <div id="modal-content" class="relative transform overflow-hidden rounded-lg bg-white dark:bg-gray-800 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg md:max-w-2xl">
            <!-- Close Button -->
            <button id="modal-close" class="absolute top-3 right-3 text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            
            <!-- Modal content will be populated by one of these templates -->
            {{ template "LlmDialog" . }}
            {{ template "LlmResults" . }}
            {{ template "SectionTypeSelector" . }}
        </div>
    </div>
</div>
{{ end }}
