<!-- Add this to index.html or create a new file -->
<div id="template-registry" style="display: none; position: absolute; visibility: hidden;" aria-hidden="true">
  <!-- Store all modal templates here with data attributes -->
  <div data-template-id="section-type-selector">
    <!-- Header -->
    <div class="bg-gray-50 dark:bg-gray-700 px-4 py-5 border-b border-gray-200 dark:border-gray-600">
      <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white">
        Choose Section Type
      </h3>
    </div>

    <!-- Section Type Options -->
    <div class="p-6 grid grid-cols-1 gap-4 sm:grid-cols-3">
      <!-- Text/Markdown Section -->
      <button class="section-type-option flex flex-col items-center p-4 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 dark:text-blue-400 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <span class="text-sm font-medium text-gray-900 dark:text-white">Text</span>
        <span class="text-xs text-gray-500 dark:text-gray-400 text-center mt-1">Rich text with Markdown support</span>
      </button>

      <!-- Drawing Section -->
      <button class="section-type-option flex flex-col items-center p-4 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 dark:text-blue-400 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <span class="text-sm font-medium text-gray-900 dark:text-white">Drawing</span>
        <span class="text-xs text-gray-500 dark:text-gray-400 text-center mt-1">Architecture diagrams and flowcharts</span>
      </button>

      <!-- Plot Section -->
      <button class="section-type-option flex flex-col items-center p-4 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 dark:text-blue-400 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
        </svg>
        <span class="text-sm font-medium text-gray-900 dark:text-white">Plot</span>
        <span class="text-xs text-gray-500 dark:text-gray-400 text-center mt-1">Charts and data visualizations</span>
      </button>
    </div>

    <!-- Footer -->
    <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 border-t border-gray-200 dark:border-gray-600">
      <button id="section-type-cancel" type="button" class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-4 py-2 text-base font-medium text-gray-700 dark:text-gray-300 shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 sm:mt-0 sm:w-auto sm:text-sm">
        Cancel
      </button>
    </div>
  </div>

  <!-- Add other templates as needed -->
</div>
