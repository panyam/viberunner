<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Agent Logger Panel</title>
  <style>
    html { /* Ensure theme is applied at the very root of your panel's document */
      background-color: var(--color-background);
      color: var(--color-text-primary);
      height: 100%; 
    }

    body {
      background-color: var(--color-background); 
      color: var(--color-text-primary);
      font-family: sans-serif; 
      padding: 10px;
      margin: 0; 
      height: 100%; /* Take full height of the html element */
      box-sizing: border-box;
    }

    input[type="text"] {
      background-color: var(--color-input-background);
      color: var(--color-text-primary);
      border: 1px solid var(--color-input-border);
      padding: 4px 6px;
      margin-bottom: 5px; 
      width: calc(100% - 150px); 
      border-radius: 2px;
    }

    input[type="text"]:focus {
      border-color: var(--color-input-border-focused); 
      outline: none; 
      box-shadow: 0 0 0 1px var(--color-input-border-focused);
    }

    button {
      background-color: var(--color-button-primary-background);
      color: var(--color-button-primary-text);
      border: 1px solid var(--color-button-primary-border);
      padding: 4px 10px;
      margin-left: 5px;
      border-radius: 2px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--color-button-primary-background-hover);
    }

    button:active {
      background-color: var(--color-button-primary-background-active);
    }
    
    button#disconnectButton {
        background-color: var(--color-error-background); 
        border-color: var(--color-error-border);
        color: var(--color-error-text);
    }
    button#disconnectButton:hover {
        background-color: var(--color-error-background-hover); 
    }

    #status {
      margin-top: 10px;
      color: var(--color-text-secondary); 
    }
  </style>
</head>
<body>
  <input type="text" id="connectionName" value="testClient" placeholder="Connection Name (e.g., myClient)">
  <button id="connectButton">Connect</button>
  <button id="disconnectButton" style="display:none;">Disconnect</button>
  <div id="status">Status: Not Connected</div>

  <script src="panel.js"></script>
</body>
</html>
